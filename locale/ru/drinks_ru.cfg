[item-description]
flask=Пустая металлическая фляга, ёмкость 30. В ранней игре может быть наполнена "__ENTITY__pure-water__" простым кликом по ней.
plastic-bottle=Обычная пустая пластиковая бутылка, ёмкость 60.
plastic-bottle-used=Использованная смятая пластиковая бутылка. Мусор, при сжигании сильно загрязняет окружающую среду.
glass-bottle=Пустая простая стеклянная бутылка, ёмкость 50.

flask-pure-water=Фляга с чистой питьевой водой.\nВосстанавливает [font=default-bold][color=0.427,1,0.541]Энергию +1[/color][/font]/[font=default-bold][color=0.443,1,1]+30 Питьё[/color][/font] [[color=0.337,0.827,0.271]0[/color],[color=0.941,0.937,0.059]0[/color],[color=1,0.576,0.886]0[/color],[color=0.459,0.988,1]0[/color]], насыщает на 30%, исцеляет 2 HP
plastic-bottle-pure-water=Пластиковая бутылка с чистой питьевой водой.\nВосстанавливает [font=default-bold][color=0.427,1,0.541]Энергию 0[/color][/font]/[font=default-bold][color=0.443,1,1]+60 Питьё[/color][/font] [[color=0.337,0.827,0.271]-0.6[/color],[color=0.941,0.937,0.059]-0.2[/color],[color=1,0.576,0.886]0[/color],[color=0.459,0.988,1]0[/color]], насыщает на 60%
simple-capsule-pure-water=Простая капсула содержащая "__ENTITY__pure-water__", не оставляет следов после использования.\nВосстанавливает [font=default-bold][color=0.427,1,0.541]Энергию 0[/color][/font]/[font=default-bold][color=0.443,1,1]+32 Питьё[/color][/font] [[color=0.337,0.827,0.271]-0.4[/color],[color=0.941,0.937,0.059]0[/color],[img=item/substance-c][color=1,0.576,0.886]+0.5[/color],[color=0.459,0.988,1]+0[/color]], насыщает на 24%
glass-bottle-pure-water=Стеклянная бутылка с чистой питьевой водой.\nRestores Energy +2/+50 Drinks [-0.6,-0.2,0,0], fills you up by 50%, heals 4 HP

